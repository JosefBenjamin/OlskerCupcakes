<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Olsker Cupcakes</title>
<link rel="icon" href="/images/cupcakefavicon.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <a href="/" th:href="@{/}">
        <img src="/images/cupcakeheaderlogo.png" th:src="@{/images/cupcakeheaderlogo.png}" width="50%" />
    </a>
    <nav>
        <ul>
            <li><a href="store.html" th:href="@{/}">Bestil Cupcakes</a></li>
            <li><a href="login.html" th:href="@{/login}">Log ind</a></li>
            <li><a href="createuser.html" th:href="@{/createuser}">Opret bruger</a></li>
            <li>
                <a href="cart.html" th:href="@{/cart}">
                    <img src="../public/images/shopping_basket.png" th:src="@{/images/shopping_basket.png}" alt="Indkøbskurv" width="20" />
                </a>
            </li>
        </ul>
    </nav>
</header>

<h1>Øens bedste cupcakes! Vælg og bestil her:</h1>

<form class="cupcake-form" method="post" action="/add-to-basket">

    <!-- TODO! Dynamic updating based on what is in the database - Price view on selections -->
    
    <!-- Dropdown for Bund -->
    <label for="bund">Vælg bund:</label>
    <select name="bund" id="bund">
        <option th:each="bund : ${bundList}"
                th:value="${bund.id}"
                th:text="${bund.name}">Bund</option>
    </select>

    <!-- Dropdown for Top -->
    <label for="top">Vælg top:</label>
    <select name="top" id="top">
        <option th:each="top : ${topList}"
                th:value="${top.id}"
                th:text="${top.name}">Topping</option>
    </select>

    <!-- Antal -->
    <label for="antal">Antal cupcakes:</label>
    <input type="number" name="antal" id="antal" value="1" min="1" step="1" />

    <!-- Bestil Knappen -->
    <button type="submit">Add to basket</button>
</form>

<!-- Bekræftelse og knap vises når cupcake er tilføjet -->
<div th:if="${cupcakeAdded}">
    <p>Din cupcake er tilføjet til kurven!</p>
    <form action="/cart" method="get">
        <button type="submit">Gå til kurven</button>
    </form>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2025 Olsker Cupcakes. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
