<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Olsker Cupcakes</title>
<link rel="icon" href="/images/cupcakefavicon.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <a href="/" th:href="@{/}">
        <img src="/images/cupcakeheaderlogo.png" th:src="@{/images/cupcakeheaderlogo.png}" width="50%" />
    </a>
    <nav>
        <ul>
            <li><a href="store.html" th:href="@{/store}">Bestil Cupcakes</a></li>
            <li th:if="${user == null}"><a href="login.html" th:href="@{/login}">Log ind</a></li>
            <li th:if="${user == null}"><a href="createuser.html" th:href="@{/createuser}">Opret bruger</a></li>
            <li th:if="${user != null}"><span th:text="${user.email}">BrugerEmail</span></li>
            <li th:if="${user != null}"><a href="#" th:href="@{/logout}">Log ud</a></li>
            <li>
                <a href="cart.html" th:href="@{/cart}">
                    <img src="../public/images/shopping_basket.png" th:src="@{/images/shopping_basket.png}" alt="Indk√∏bskurv" width="20" />
                </a>
            </li>
        </ul>
    </nav>
</header>

<h1>√òens bedste cupcakes! V√¶lg og bestil her:</h1>

<form class="cupcake-form" method="post" action="/add-to-basket">

    <!-- TODO! Dynamic updating based on what is in the database - Price view on selections -->
    
    <!-- Dropdown for Bottom -->
    <label for="bottom">V√¶lg bund:</label>
    <select name="bottom" id="bottom">
        <option th:each="bottom : ${bottomList}"
                th:value="${bottom.id}"
                th:text="${bottom.name}">Bund</option>
    </select>

    <!-- Dropdown for Top -->
    <label for="top">V√¶lg top:</label>
    <select name="top" id="top">
        <option th:each="top : ${topList}"
                th:value="${top.id}"
                th:text="${top.name}">Topping</option>
    </select>

    <!-- Quantity -->
    <label for="quantity">Antal cupcakes:</label>
    <input type="number" name="quantity" id="quantity" value="1" min="1" step="1" />
    <!-- Order Button -->
    <button type="submit">Bestil</button>
</form>

<!-- Confirmation and button are displayed when cupcake is added -->
<div th:if="${cupcakeAdded}">
    <p>Din cupcake er tilf√∏jet til kurven! üç∞</p>
    <form action="/cart" method="get">
        <button type="submit">G√• til kurven</button>
    </form>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2025 Olsker Cupcakes. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
