<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Olsker Cupcakes</title>
<link rel="icon" href="../public/images/cupcakefavicon.png" type="image/png">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<header>
    <a href="store.html" th:href="@{/}">
        <img src="../public/images/cupcakeheaderlogo.png" th:src="@{/images/cupcakeheader.png}" width="50%" />
    </a>
    <nav>
        <ul>
            <li><a href="store.html" th:href="@{/}">Bestil Cupcakes</a></li>
            <li><a href="login.html" th:href="@{/login}">Log ind</a></li>
            <li><a href="registeruser.html" th:href="@{/registeruser}">Opret bruger</a></li>
            <li>
                <a href="cart.html" th:href="@{/cart}">
                    <img src="../public/images/shopping_basket.png" th:src="@{/images/shopping_basket.png}" alt="Indkøbskurv" width="20" />
                </a>
            </li>
        </ul>
    </nav>
</header>

<h1>Din kurv</h1>

<div th:if="${cart == null || cart.isEmpty()}">
    <p>Din kurv er tom.</p>
</div>

<div th:if="${cart != null && !cart.isEmpty()}">
    <table>
        <thead>
        <tr>
            <th>Bund</th>
            <th>Top</th>
            <th>Antal</th>
            <th>Pris</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${cart}">
            <td th:text="${item.base}"></td>
            <td th:text="${item.topping}"></td>
            <td th:text="${item.quantity}"></td>
            <td th:text="${item.price}"></td>
        </tr>
        </tbody>
    </table>
    <p>Samlet pris: <span th:text="${totalPrice}"></span> DKK</p>
</div>

<div th:if="${loggedIn}">
    <p>Du er logget ind som: <span th:text="${username}"></span></p>
    <button onclick="window.location.href='/order_confirmed'">Bestil</button>
</div>

<div th:if="${not loggedIn}">
    <p>Log ind for at gennemføre din bestilling:</p>
    <form method="post" th:action="@{/login}">
        <input type="email" name="email" placeholder="E-mail" required/>
        <input type="password" name="password" placeholder="Password" required/>
        <button type="submit">Log ind</button>
    </form>
    <p><a href="registeruser.html" th:href="@{/registeruser}">Opret en konto</a></p>
</div>

<footer>
    <div class="footer-content">
        <p>&copy; 2025 Olsker Cupcakes. All rights reserved.</p>
    </div>
</footer>
</body>
</html>
