<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Olsker Cupcakes</title>
    <link rel="icon" href="/images/cupcakefavicon.png" type="image/png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
</head>

<body>
<div class="container">
    <header>
        <div class="header-images-container">
            <div class="header-logo">
                <a href="/" th:href="@{/}">
                    <img src="/images/logo_olsker_cupcake.png" th:src="@{/images/logo_olsker_cupcake.png}" alt="Olsker Cupcakes Logo" />
                </a>
            </div>
            <div class="header-image">
                <img src="/images/cupcakeheaderlogo.png" th:src="@{/images/cupcakeheaderlogo.png}" alt="Cupcake Header Logo" />
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="store.html" th:href="@{/store}">Bestil Cupcakes</a></li>
                <li th:if="${user == null}"><a href="login.html" th:href="@{/login}">Log ind</a></li>
                <li th:if="${user == null}"><a href="createuser.html" th:href="@{/createuser}">Opret bruger</a></li>
                <li th:if="${user != null}"><span th:text="${user.email}">BrugerEmail</span></li>
                <li th:if="${user != null}"><a href="#" th:href="@{/logout}">Log ud</a></li>
                <li>
                    <a href="cart.html" th:href="@{/cart}">
                        <img src="/images/shopping_basket.png" th:src="@{/images/shopping_basket.png}" alt="IndkÃ¸bskurv" width="20"/>
                    </a>
                </li>
            </ul>
        </nav>
    </header>

    <h1>Din Profil</h1>

    <body>

    <h2>Velkommen, <span th:text="${user.email}"></span></h2>

    <p>Du har <span th:text="${user.userBalance}"></span> kr til cupcakes.</p>

    <h3>Dine Oplysninger</h3>
    <form action="#" th:action="@{/updateProfile}" method="post">
        <div>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" th:value="${user.email}" required/>
        </div>
        <div>
            <label for="password">Kodeord:</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <div>
            <input type="submit" value="Opdater"/>
        </div>
    </form>

    <h3>Tidligere Ordrer</h3>
    <table>
        <thead>
        <tr>
            <th>Dato</th>
            <th>Bund</th>
            <th>Top</th>
            <th>Antal</th>
            <th>Pris (kr)</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order : ${user.earlierOrders}">
            <td th:text="${order.date}"></td>
            <td th:text="${order.bottom}"></td>
            <td th:text="${order.top}"></td>
            <td th:text="${order.quantity}"></td>
            <td th:text="${order.amount}"></td>
        </tr>
        </tbody>
    </table>

    <a href="#" th:href="@{/logout}">Log ud</a>

    </body>

    <footer>
        <div class="footer-content">
            <p>Olsker Cupcakes</p>
            <p>Bornholmergade 1</p>
            <p>3770 Olsker</p>
        </div>
    </footer>
</div>
</body>
</html>
